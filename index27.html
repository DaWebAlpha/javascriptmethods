<body>
    <script>
        /* FINDING LAST CHARACTERS OF A WORLD */

        var str = "Hello World";
        var letter1 = str[str.length - 1];
        var letter2 = str[str.length - 2];
        var letter3 = str[str.length - 3];

        console.log(letter1, letter2, letter3);
    </script>
