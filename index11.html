<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*ADDING TWO NUMBERS IN JAVASCRIPT */
        var a = 10;
        var b = 20;

        console.log(a + b);

        /* subtracting two numbers */
        console.log(a - b);

        /*Multiplication in Javascript */
        console.log(a * b);

        /*Division in Javascript */
        console.log(a / b);
    </script>
</body>
</html>
