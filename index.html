<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const students = [
            {
                name: "Alice",
                age: 34,
                sex:"Male",
                subject:{
                    "Maths": 79,
                    "science": 89,
                    "French": 67,
                    "Social Studies": 15,
                }
            },
            {
                name: "Andrew",
                age: 30,
                sex:"Male",
                subject:{
                    "Maths": 50,
                    "science": 67,
                    "French": 78,
                    "Social Studies": 90,
                }
            },
            {
                name: "Ama",
                age: 25,
                sex:"Female",
                subject:{
                    "Maths": 50,
                    "science": 58,
                    "French": 78,
                    "Social Studies": 80,
                }
            },
            {
                name: "Anita",
                age: 22,
                sex:"Female",
                subject:{
                    "Maths": 30,
                    "science": 70,
                    "French": 67,
                    "Social Studies": 81,
                }
            }
        ]

        /* map method */
        const getNames = students.map((student) => {
            return(
                student.name
            )
        })
        console.log(getNames);

        /* filter */

        const filterOut = students.filter((student) => student.sex === "Male");
        const getfilterOut = filterOut.forEach(student=>{
            console.log(student.name)
        })
        console.log(filterOut);

        /* reduce*/

        const avegMaths = students.reduce((acc, cumm) => acc + cumm.subject.Maths, 0)/ students.length;
        console.log(avegMaths);


        /* find */

        const findName = students.find((s) => s.sex === "Female")
        console.log(findName);

        let highest = Math.max(...students.map((student) => student.subject.Maths))

        const findInd = students.findIndex(s => s.subject.Maths === highest);

        console.log(highest, findInd);


        /* some */
        const ageCheck = students.some(s => s.age > 20);
        console.log(ageCheck);

        /* every */
        const everyCheck = students.every(s => s.age > 20);
        console.log(everyCheck);

        /* includes */
        const checkIncludes = students.filter(s => s.name.includes("Ama"))
        console.log(checkIncludes);

        /* indexOf*/

        const indexName = students.map(student => student.name)
        console.log(indexName.indexOf("Ama"));


        /* push */
        students.push(
            {
                name: "Ansah",
                age: 27,
                sex: "Male",
                subject:{
                    "Maths": 80,
                    "science": 78,
                    "French": 88,
                    "Social Studies": 60,
                }

            }
        )
        console.log(students);

        /* LENGTH */
        console.log(students.length);



        /* pop() */
        let lastStudent = students.pop();
        console.log(lastStudent);
        console.log(students);


        /* shift */

        let shiftStudents = students.shift();
        console.log(students.length);


        
    </script>
</body>
</html>
