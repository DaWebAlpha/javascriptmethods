<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function caseInSwitch(val) {
          var answer = "";
          switch(val) {
            case 1:
                answer = "alpha";
                break;
            case 2:
                answer = "beta";
                break;
            case 3:
                answer = "gamma";
                break;
            case 5:
                answer = "delta";
                break;
            default:
                answer = "omega"
                break;


          }
      
          return answer;  
        }

        // Change this value to test
        console.log(caseInSwitch(5));

        /*
        Write a switch statement which tests val and sets answer for the following conditions:
        1 - "alpha"
        2 - "beta"
        3 - "gamma"
        4 - "delta"
        */
    </script>
</body>
</html>
