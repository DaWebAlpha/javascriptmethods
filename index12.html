<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Incrementing a number in javascript */

        /* Post increment */
        let a = 10;
        console.log(a++);
        a++;
        console.log(a);


        
        /*Pre increment */
        let b = 10;
        console.log(++b);
        ++b;
        console.log(b);
    </script>
</body>
</html>
