<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myObj = {
            name: "Maxi",
            homeTown: "Ejisu",
            age: 37,

        }

        function checkProperty(val){
            var result = "";
            if(myObj.hasOwnProperty(val)){
                result = myObj[val]
            }else{
                result = "Not Found";
            }
            return result;
        }
        console.log(checkProperty("shoe"));


    </script>
</body>
</html>
