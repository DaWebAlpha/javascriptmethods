<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Manipulating Arrays with push
        var myArr = [1, 2, 3, 4];
        myArr.push(5, 6);

        console.log(myArr);

        //Manipulating Arrays with pop()

        var arr = [1, 2, 3, 4, 5];
        var myElem = arr.pop();

        console.log(arr);
        console.log(myElem);

        // Manipulating Arrays with shift

        var arra = ["John", "Doe", "Ansah"];
        var getArr = arra.shift();

        console.log(getArr);

        //Manipulating Arrays with unshift

        var arraga = ["John", "Doe", "Ansah"];
        arraga.unshift("Maxi");

        console.log(arraga);
    </script>


</body>
</html>
