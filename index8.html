<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //THERE ARE SEVEN DATA TYPES
        /* 
            undefined, null, string, numbers, symbol, boolean, objects
        */

        /* undefined */
        var a;
        console.log(a);

        /* null */
        var b = null;
        console.log(b);

        /* string */
        var c = "happy";
        var d = 'happy';
        console.log(typeof c); //string
        console.log(typeof d); //string

        /* Number */
        var e = 20;
        var f = 20.2;
        console.log(typeof e, typeof f); //number

        /* Symbol */
        var g = Symbol("cat");
        console.log(g);

        /* boolean */
        var h = true;
        console.log(typeof h);


        /* Object */
        var i = 
            {
                name: "Ansah",
                age : 20,
            }
        
            console.log(typeof i);
    
        
    </script>
</body>
</html>
