<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Compound Assignments */
        let a = 20;
        let b = 30;

        /* a = a + 50 */
        a += 50;
        console.log(a);

        a -= 50

        console.log(a);
        /* b = b + 50 */
        b += 50;
        console.log(b);

        /* b = b - 50 */
        b -= 50
        console.log(b);


        /* MULTIPLICATION */
        let c = 2;
        let d = 5;

        c *= 10;
        console.log("c : " + c);

        d *= 20;
        console.log("d : " + d);

        /* DIVISION */
        let e = 100;
        e /= 20;
        console.log("e : " + e);
        
    </script>
</body>
</html>
