<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //MULTIPLE IDENTICAL OPTIONS IN SWITCH STATEMENTS
        function checkGrade(val){
            let results = "";
            switch(val){
                case 1: 
                case 2: 
                case 3: 
                    results = "low";
                    break;
                case 4: 
                case 5: 
                case 6: 
                    results = "mid";
                    break;
                case 7: 
                case 8: 
                case 9: 
                    results = "low";
                    break;
            }
            return results;
        }

        console.log(checkGrade(2));
    </script>
</body>
</html>
